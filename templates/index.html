		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">

				</a>

							<a href="/goaddemp"><button class="btn btn-primary">Add Employee</button></a>

				</div>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Employee</h1>
				
					<div class="row">
						<div class="col-12 col-lg-8 col-xxl-9 d-flex w-100">
							<div class="card flex-fill" style="padding:10px;">
								<!--<div class="card-header">
									<h5 class="card-title mb-0">Employee List</h5>
								</div>-->
								
								<table id="example" class="table table-hover table-striped" style="width:100%;">
									<thead>
										<tr>
											<th>Profile</th>
											<th>Employee ID</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Primary Skills</th>
											<th>Location</th>		
											<th>Actions</th>
										</tr>
									</thead>


									<tbody>
										{% for row in emp_data %}
										<form action="/deleteemp" method="POST">
											<input type = "hidden" name="emp_id" value = "3"/>
								<button class="btn btn-danger" type="submit">Delete</button>
										</form>	
										<tr>
											<td><div class="d-flex align-items-center"><img class="rounded-circle" src="{{row[0]}}" width="40">
												<input type="hidden" name="emp_file" value="{row[0]}"/>
											</div>
											</td>
											<td>{{row[1]}}<input type="hidden" value="{row[1]}"/></td>
											<td>{{row[2]}}<input type="hidden" name="first_name" value="{row[2]}"/></td>
											<td>{{row[3]}}<input type="hidden" name="last_name" value="{row[3]}"/></td>
											<td>{{row[4]}}<input type="hidden" name="pri_skill" value="{row[4]}"/></td>
											<td>{{row[5]}}<input type="hidden" name="location" value="{row[5]}"/></td>
											<td>
												<button class="btn btn-warning">Edit</button>
												<button class="btn btn-danger" type="submit">Delete</button>
												          
											</td>
										</tr>
											
										{% endfor %}
									</tbody>
								</table>
				
				<form action="/deleteemp" method="POST">
					<input type = "hidden" name="emp_id" value = "3"/>
								<button class="btn btn-danger" type="submit">Delete</button>
					<input type = "hidden" name="emp_id" value = "4"/>
								<button class="btn btn-danger" type="submit">Delete</button>
				</form>
							</div>
						</div>
					</div>

				</div>
			</main>
